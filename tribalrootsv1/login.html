<!-- login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - TribalRoots</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/login-handler.js"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-xl shadow-lg w-96">
    <h1 class="text-2xl font-bold mb-4 text-center">Connexion</h1>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="email" placeholder="Nom d'utilisateur" class="w-full p-2 border rounded" required>
      <input type="password" id="password" placeholder="Mot de passe" class="w-full p-2 border rounded" required>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Se connecter</button>
    </form>
    <p id="loginError" class="text-red-500 mt-2 hidden text-sm text-center">Identifiants incorrects ou accès refusé.</p>
  </div>
</body>
</html>
